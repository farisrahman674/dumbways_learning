<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container-navbar">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="list-group list-group-horizontal">
            <li class="">
              <a href="index.html">
                <img src="assets/image/brandred.png" alt=""
              /></a>
            </li>

            <li class="">
              <a href="index.html">
                <h2>Home</h2>
              </a>
            </li>
            <li class="">
              <h6><b>My Project</b></h6>
            </li>
          </ul>
        </div>
      </nav>
      <a href="contactMe.html">
        <button type="button" class="btn btn-dark my-auto">Contact ME</button>
      </a>
    </div>
    <div class="form-container mx-auto">
      <h1>GET IN TOUCH</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          ><b>Name</b></label
        >
        <input
          type="email"
          class="shadow form-control"
          id="exampleFormControlInput1"
          placeholder="Jhon Doe"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          ><b>Email address</b></label
        >
        <input
          type="email"
          class="shadow form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          ><b>Phone Number</b></label
        >
        <input
          type="email"
          class="shadow form-control"
          id="exampleFormControlInput1"
          placeholder="12345678"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          ><b>Subject</b></label
        >
        <select class="shadow form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Your Message</label
        >
        <textarea
          class="shadow form-control"
          id="exampleFormControlTextarea1"
          rows="5"
        ></textarea>
      </div>
      <a href="...">
        <button type="input" class="btn btn-dark">
          <span><b>Submit</b></span>
        </button>
      </a>
    </div>
  </body>
</html>
