<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container-navbar">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="list-group list-group-horizontal">
            <li class="">
              <a href="index.html">
                <img src="assets/images/brandred.png" alt=""
              /></a>
            </li>

            <li class="">
              <a href="index.html">
                <h2>Home</h2>
              </a>
            </li>
            <li class="">
              <h6><b>My Project</b></h6>
            </li>
          </ul>
        </div>
      </nav>
      <a href="contactMe.html">
        <button type="button" class="btn btn-dark my-auto">
          <span>Contact Me</span>
        </button>
      </a>
    </div>
    <div class="form-container mx-auto">
      <h1>GET IN TOUCH</h1>
      <div class="mb-3">
        <label for="name" class="form-label"><b>Name</b></label>
        <input
          type="text"
          class="shadow form-control"
          id="name"
          placeholder="Jhon Doe"
          autocomplete="name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email address</b></label>
        <input
          type="email"
          class="shadow form-control"
          id="email"
          placeholder="name@example.com"
          autocomplete="email"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label"><b>Phone Number</b></label>
        <input
          type="tel"
          class="shadow form-control"
          id="phone"
          placeholder="12345678"
          autocomplete="tel"
        />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label"><b>Subject</b></label>
        <select
          id="subject"
          class="shadow form-select"
          aria-label="Default select example"
        >
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="shadow form-control" id="message" rows="5"></textarea>
      </div>
      <a href="...">
        <button
          onclick="form_js(event)"
          type="input"
          class="btn btn-dark"
          id="submit"
        >
          <span><b>Submit</b></span>
        </button>
      </a>
    </div>

    <script src="assets/Javascrip/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
