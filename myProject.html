<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container-navbar">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="list-group list-group-horizontal">
            <li class="">
              <a href="index.html">
                <img src="assets/images/brandred.png" alt=""
              /></a>
            </li>

            <li class="">
              <a href="index.html">
                <h2>Home</h2>
              </a>
            </li>
            <li class="">
              <h6><b>My Project</b></h6>
            </li>
          </ul>
        </div>
      </nav>
      <a href="contactMe.html">
        <button type="button" class="btn btn-dark my-auto">
          <span>Contact Me</span>
        </button>
      </a>
    </div>
    <div class="form-container mx-auto">
      <h1><b>ADD MY PROJECT</b></h1>
      <div class="mb-3">
        <label for="project_name" class="form-label"
          ><h4>Project Name</h4></label
        >
        <input
          type="text"
          class="shadow form-control"
          id="project_name"
          autocomplete="name"
        />
      </div>
      <div class="mb-3 countdown">
        <div class="startDate">
          <label class="form-label"><h4>Start Date</h4></label>
          <input
            type="date"
            class="shadow form-control datePicker"
            id="start"
          />
        </div>
        <div class="endDate">
          <label class="form-label"><h4>End Date</h4></label>
          <input type="date" class="shadow form-control datePicker" id="end" />
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label"><h4>Description</h4></label>
        <textarea
          class="shadow form-control"
          id="description"
          rows="5"
        ></textarea>
      </div>
      <div class="mb-3">
        <h4>Technology</h4>
        <div class="fourSelect">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input mt-2 shadow"
              type="checkbox"
              name="technology"
              id="Checkbox1"
              value="Node_Js"
            />
            <label class="form-check-label" for="Checkbox1"
              ><b>Node Js</b></label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input mt-2 shadow"
              type="checkbox"
              name="technology"
              id="Checkbox2"
              value="Next_js"
            />
            <label class="form-check-label" for="Checkbox2"
              ><span><b>Next Js</b></span></label
            >
          </div>
        </div>
        <div class="fourSelectDown">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input mt-2 shadow"
              type="checkbox"
              name="technology"
              id="Checkbox3"
              value="React_Js"
            />
            <label class="form-check-label" for="Checkbox3"
              ><b>React Js</b></label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input mt-2 shadow"
              type="checkbox"
              name="technology"
              id="Checkbox4"
              value="TypeScript"
            />
            <label class="form-check-label" for="Checkbox4"
              ><span><b>TypeScript</b></span></label
            >
          </div>
        </div>
      </div>
      <div class="mb-3">
        <h4>Upload Image</h4>
        <div class="input-group">
          <input
            type="file"
            accept="image/*"
            class="form-control"
            id="image"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>
      </div>
      <a href="">
        <button
          onclick="myProject(event)"
          type="submit"
          class="btn btn-dark"
          id="submit"
        >
          <span><b>Submit</b></span>
        </button>
      </a>
    </div>
    <div id="cardJs"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr(".datePicker", {
        dateFormat: "d M Y", // format tanggal: 07 Mei 2025
      });
    </script>
    <script src="assets/Javascrip/form.js"></script>
    <script src="assets/Javascrip/my_Project.js"></script>
  </body>
</html>
